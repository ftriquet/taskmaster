<html>
	<head>
		<title>Taskmaster</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<style>
ul
{
	text-align:center;
}
					table
					{
						margin:0 auto;
					}
					td
					{
						text-align:center;
					}
					.header {
						margin: 0;
						color: #333;
						text-align: center;
						padding: 2.5em 2em 0;
						border-bottom: 1px solid #eee;
					}
		</style>
	</head>

	<body>
		<div class="header">
			<h1>Taskmaster</h1>
		</div>

		<!-- <div class="pure-menu pure-menu-horizontal"> -->
		<ul class="pure-menu-list">
			<li class=""><a class="pure-menu-link" href="/">Refresh</a></li>
			<li class=""><a class="pure-menu-link" href="/reload">Reload</a></li>
		</ul>
		<!-- </div> -->
		<table class="pure-table pure-table-bordered">
			<thead>
				<tr>
					<td>Name</td>
					<td>State</td>
					<td>Pid</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				{{range .}}
				<tr>
					<td>{{.Name}}</td>
					<td>{{.State}}</td>
					<td>{{.Pid}}</td>
					<td>
						<div class="pure-menu pure-menu-horizontal">
							<ul class="pure-menu-list">
								<li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="StartProc/{{.Name}}">Start</a></li>
								<li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="StopProc/{{.Name}}">Stop</a></li>
								<li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link" href="RestartProc/{{.Name}}">Restart</a></li>
							</ul>
						</div>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</body>
</html>
